<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- DYNAMIC CSS -->
    <style>
        /*-------------------- 
            Root CSS Variables
        -----------------*/
        :root {
            /* BreakPoints */
            --xs: 375px;
            --xs: 576px;
            --sm: 767px;
            --md: 992px;
            --lg: 1024px;
            --laptops:1440px;
            --xl: 1200px;
            --xxl: 1800px;
            /* DEFAULT COLORS */
            --lightgray: #D3D3D3;

            /* COLORS */
            --color-1: #fff;
            --color-2: #e00e20;
            --color-3: #232636;
            --color-4: #689ad1;
            --color-5: #ebebeb;
            --color-6: #000;
            --color-7: #751143;
            --gradient: linear-gradient(4deg, rgba(117, 17, 67, 1) 10%, rgba(224, 14, 32, 1) 100%);

            /*FONTS */
            --font-regular: 'SourceSansPro-Regular', sans-serif;
            /* Font Sizes */
            --dsk-headline--1: 8rem;
            --dsk-headline--2: 11rem;
            --dsk-headline--3: 7rem;
            --dsk-article-headline: 4.6rem;
            --dsk-article-paragraph: 2.6rem;
            /* ipad pro text sizes */
            --ipro-headline--1: 6.111rem; /* 55px / 9px */
            --ipro-headline--2: 7.222rem; /* 65px / 9px */
            --ipro-headline--3: 4.5rem; /*  45px / 9px */
            --ipro-article-headline: 3.5rem; /* 35px / 9px */
            --ipro-article-paragraph: 2rem; /*  20px / 9px */
            /*  ipad  text sizes */
            --ip-headline--1: 6.111rem; /* 55px / 9px */
            --ip-headline--2: 7.222rem; /* 65px / 9px */
            --ip-headline--3: 4.5rem; /*  45px / 9px */
            --ip-article-headline: 3.5rem; /* 35px / 9px */
            --ip-article-paragraph: 2rem; /*  20px / 9px */
            /*  mobile  text sizes */
            --mob-headline--1: 3.25rem; /*  26px / 8px */
            --mob-headline--2: 4.375rem; /*  35px / 8px */
            --mob-headline--3: 3.75rem; /*  30px / 8px */
            --mob-article-headline: 2.875rem; /*  23px / 8px */
            --mob-article-paragraph: 2rem; /*  16px / 8px */
            
            /*  ===Spacing=== */
            --dsk-padding-y:50px;
            --ipro-padding-y:30px;
            --mob-padding-y:20px;
            
        }
    </style>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

                            src="assets/img/njit-ico-WT.png" alt="university Logo"></div>
                    <p class="footer__bottom__powered-by-text">Powered by</p>
                    <div class="footer__bottom__hackeru-logo"><img class="footer__bottom__hackeru-logo-img"
                            src="assets/img/hackeru-wt.png" alt="HackerU Logo"></div>
                </div>
                <!--END footer_bottom__powered-by -->

                <!-- footer__bottom__copyright -->
                <div class="footer__bottom__copyright">
                    <p class="footer__bottom__copyright-text">
                        Copyright Â© 2020 by New Jersey Institute of Technology
                    </p>
                </div>
                <!--END footer__bottom__copyright -->

                <!-- footer__bottom__privacy -->
                <div class="footer__bottom__privacy">
                    <a class="footer__bottom__privacy-link" href="https://www5.njit.edu/policies/privacy/"
                        target="_blank" role="link">
                        Privacy Policy.
                    </a>
                </div>
                <!--END footer__bottom__privacy -->
            </div>

        </section>

    </footer>
</body>

</html>
